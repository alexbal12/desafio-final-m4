<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./components/contact/contact.css" />
    <link rel="stylesheet" href="./components/header/header.css" />
    <link rel="stylesheet" href="./components/footer/footer.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&family=Orbitron:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./components/header/header.js"></script>
    <script defer src="./components/contact/contact.js"></script>
    <script defer src="./components/footer/footer.js"></script>
    <script defer src="./scripts/index.js"></script>
    <title>Inicio</title>
  </head>
  <body>
    <section class="welcome">
      <header class="header"></header>
      <div class="welcome__container">
        <template id="welcome-template">
          <h1 class="welcome__title">Hola</h1>
          <h2 class="subtitle">Soy Alex</h2>
        </template>
      </div>
    </section>
    <section class="about-me">
      <div class="about-me__container">
        <template id="about-me-template">
          <img class="about-me__img" src="" alt="" />
          <h2 class="subtitle"></h2>
          <p class="about-me__text"></p>
        </template>
      </div>
    </section>
    <section class="services">
      <div class="services__container">
        <h2 class="subtitle">Mis servicios</h2>
        <div class="services__content">
          <template id="services__card-template">
            <article class="services__card">
              <img class="services__img" src="" alt="" />
              <h2 class="services__card-title"></h2>
              <p class="services__card-text"></p>
            </article>
          </template>
        </div>
      </div>
    </section>
    <section class="contact"></section>
    <footer class="footer"></footer>
  </body>
</html>
